<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Welcome to Clubby Framework</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col col-12 text-center text-secondary">
                <div class="font-weight-lighter" th:each="user: ${users}">
                    <h1 th:text="${user.username}">Username</h1>
                    <h2 th:text="${user.email}">email</h2>
                    <h3 th:text="${user.id}">id</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
