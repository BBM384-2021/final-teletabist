<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="fragments/scripts::styles"></th:block>
</head>
<body>
    <!-- <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col col-12 text-center text-secondary">
                <h2 class="font-weight-lighter" th:text="${welcome}">Welcome to Clubby Framework</h2>
            </div>
        </div>
    </div> -->
    <div th:replace="fragments/scripts::splash"></div>
    <div id="App">
         
        <div th:replace="fragments/header::header"></div>
        <b-container class="my-4" style="min-height: 75vh;">
            <b-row>
                <b-col cols=12>
                    <b-alert show dismissible fade fluid th:if="error" variant="warning" th:text="${error}">Alert!</b-alert>
                </b-col>
                
            </b-row>
            <form method="POST" th:action="@{'/surveys/clubs'}" th:object="${dto}">
                <b-row class="mb-3">
                    <b-col cols="12"><h1>Choose the clubs that relates to you most</h1></b-col>
                </b-row>
                <b-row>
                    <b-col cols="3 pb-2" th:each="club: ${clubs}">
                        <survey-club
                        th:id="${club.id}"
                        th:image_url="${club.profile_photo_url}"
                        th:name="${club.name}"
                        ></survey-club>
                    </b-col>
                </b-row>
                <b-row class="justify-content-end">
                    <b-col cols="3" class="align-right">
                        <input type="submit" class="btn float-right btn-color3 text-light" value="Next">
                    </b-col>
                </b-row>
            </form>
        </b-container>
        
        <div th:replace="fragments/footer::footer"></div>
    </div>
    <div th:replace="fragments/scripts::scripts"></div>
    
</html>
